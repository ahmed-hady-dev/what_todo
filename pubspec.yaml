name: what_todo
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  flutter_bloc: ^8.0.0
  dio: ^4.0.4
  easy_localization: ^3.0.0
  fluttertoast: ^8.0.8
  nil: ^1.1.1
  sqflite:
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
  flutter_app_name: ^0.1.1
  flutter_native_splash: ^1.3.2
  flutter_launcher_icons: ^0.9.2

flutter_app_name:
  name: "What Todo"

flutter_native_splash:
  color: "#F6F6F6"
  image: assets/images/what_todo_splash.png
  color_dark: "#1b1b1b"
  image_dark: assets/images/what_todo_splash.png
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/what_todo_app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translation/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
